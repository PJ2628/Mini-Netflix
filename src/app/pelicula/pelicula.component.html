 < class="form">
   <div class="title">
   <h1 id="title">Nueva Pelicula</h1>
   <p id="description">Por favor llenar todos los campos</p>
  </div>
   <form id="survey-form">
   
     <label for="nombre" id="name-label" class="uno">Nombre de la Pelicula </label>
     <input type="text" id="nombre" [(ngModel)]="pelicula.nombre" name="nombre" placeholder="Enter your name" requiered>

     <label for="dropdown" id="dropdown-idioma" class="uno">Idioma</label>
     <select [(ngModel)]="pelicula.idioma" id="dropdown-idioma" name="dropdown-idioma">
       <option disable selected value>Selecciona el Idioma</option>
       <option value="Espa単ol (Latino)">Espa単ol (Latino)</option>
       <option value="Ingles (Subtitulado)">Ingles (Subtitulado)</option>
     </select>

     <div align="center" class="mt-3">
        <p class="uno">Esta pelicula es para ni単os?</p>
        <label for="btn" id="btn-label" class="uno">Para Adultos </label>
        <input type="radio" [value]="false" [(ngModel)]="pelicula.kidapro" name="kidapro-false" id="kidapro-alse"  class="input" class="input" checked>
        <label for="btn" id="btn-label" class="uno">Para Ni単os</label>
        <input type="radio" [value]="true" [(ngModel)]="pelicula.kidapro" name="kidapro-true" id="kidapro-true"  class="input" class="input">
    </div>

    <label for="dropdown" id="dropdown-label" class="uno">Cual es la categoria de la pelicula?</label>
    <select [(ngModel)]="catefront" id="dropdown-categoria" name="rol">
      <option disable selected value>selecciona la categoria</option>
      <option   *ngFor="let categoria of categorias" value="{{categoria.idcate}}">{{categoria.nombre}}</option>
      <!-- <option value="student">Student</option> -->
    </select>


     <!-- <label for="email" id="email-label" class="uno">description</label>
     <input type="email" id="email" placeholder="Enter your email"  requiered> -->

     <label for="actores" id="actores-label" class="uno">Actores</label>
     <input type="text" id="actores" [(ngModel)]="pelicula.actores" placeholder="ingresa los actores" name="actores"  requiered>

     <label for="duracion" id="duracion-label" class="uno">Duracion</label>
     <input type="text" id="duracion"  [(ngModel)]="pelicula.duracion" placeholder="ingresa la duracion" name="duracion" requiered>

     <label for="imagen" id="imagen-label" class="uno">Imagen</label>
     <input type="text" id="imagen" [(ngModel)]="pelicula.imagen" placeholder="ingresa el link de la imagen" name="imagen" requiered>

     <p class="uno">Descripcion</p>
     <textarea id="descrip" class="textarea uno" [(ngModel)]="pelicula.descrip" name="descrip" placeholder="Enter your message here..."></textarea>

     
    <div align="center" class="mt-2">
        <label for="formFileLg" class="uno">CARGAR PELICULA</label>
        <input class="form-control form-control-lg" (change)="seleccionarVideo($event)" id="formFileLg" type="file">
      </div>

    <div align="center" class="mt-3">
        <p class="uno">Esta pelicula estara disponible?</p>
        <label for="btn" id="btn-peli-true" class="uno">disponible </label>
        <input type="radio" name="user-peli-true" [value]="true" [(ngModel)]="pelicula.enabl" class="input"  checked>
        <label for="btn" id="btn-peli-true" class="uno">deshabilitado</label>
        <input type="radio" name="user-peli-false" [value]="false" [(ngModel)]="pelicula.enabl" class="input" >
    </div>

      
      <button type="submit" (click)="create()"  id="submit" class="submit uno">Subir Pelicula</button>
