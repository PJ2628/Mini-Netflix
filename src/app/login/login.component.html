

<br>
<div class="login-container">
    <form method="post" class="form-login">
      <ul class="login-nav">
        <li class="login-nav__item active">
          <a>Inicio de sesion</a>
          <!-- <a [routerLink]="['/register',]" class=" stretched-link"></a> -->
        </li>
        <li class="login-nav__item">
          <!-- <a href="#">Registrarse</a> -->
          <a [routerLink]="['/cuenta']" class="stretched-link">Registrarse</a>
        </li> 
      </ul>
      <label for="login-input-user" class="login__label">
        Correo electronico
      </label>
      <input  id="correo" class="login__input" [(ngModel)]="usuario.correo" type="text" name="correo" />
      <label for="login-input-password" class="login__label">
        Contrase√±a
      </label>
      <input   id="contra" class="login__input" [(ngModel)]="usuario.contra" type="password" name="contra" />
      <label for="login-sign-up" class="login__label--checkbox">
        <input  id="login-sign-up" type="checkbox" class="login__input--checkbox" />
        Keep me Signed in
      </label>
      <button (click)='login()' class="login__submit" >Sign in</button>
    </form>
    <a href="#" class="login__forgot">Forgot Password?</a>
  </div>
